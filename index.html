<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine?</title>

<style>
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background-color: #ffe6e6; /* fallback color */
}

/* Centered smaller GIF */
#gif {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 300px;   /* smaller width */
    height: 300px;  /* smaller height */
    transform: translate(-50%, -50%);
    z-index: 0;
    pointer-events: none;
}

/* Text box */
.container {
    position: absolute;
    top: 20%;
    width: 100%;
    text-align: center;
    z-index: 1;
}

h1 {
    background: rgba(255, 255, 255, 0.85);
    padding: 20px 40px;
    border-radius: 20px;
    display: inline-block;
    font-size: 2.5rem;
}

/* Buttons */
button {
    position: absolute;
    padding: 15px 30px;
    font-size: 1.5rem;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    z-index: 2;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
    left: 45%;
    top: 55%;
    transform: scale(1);
    transition: transform 0.3s ease;
}

#noBtn {
    background-color: #555;
    color: white;
    left: 55%;
    top: 55%;
}
</style>
</head>

<body>

<!-- Smaller GIF -->

</html>
