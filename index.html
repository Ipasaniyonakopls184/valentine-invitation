<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine?</title>
<style>
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background-color: #ffe6e6;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

/* Text box above GIF */
.container {
    text-align: center;
    margin-bottom: 20px;
}

h1 {
    background: rgba(255, 255, 255, 0.85);
    padding: 20px 40px;
    border-radius: 20px;
    display: inline-block;
    font-size: 2rem;
}

/* Centered GIF */
#gif {
    width: 250px;
    height: 250px;
    margin-bottom: 20px;
    z-index: 0;
}

/* Button container below GIF */
.button-container {
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    padding: 15px 30px;
    font-size: 1.5rem;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    position: relative; /* default relative */
    transition: all 0.2s ease;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#noBtn {
    background-color: #555;
    color: white;
}
</style>
</head>
<body>

<div class="container">
    <h1>Will you be my Valentine? ðŸ’–</h1>
</div>

<!-- GIF -->

<!-- Buttons -->
<div class="button-container">
    <button id="yesBtn" onclick="yesClicked()">YES ðŸ’•</button>
    <button id="noBtn" onclick="moveNo()">NO ðŸ˜…</button>
</div>

<script>
let yesScale = 1;

function moveNo() {
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // Make NO button absolute for movement
    noBtn.style.position = "absolute";

    // Calculate random position inside viewport
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // Scale YES button
    yesScale += 0.3;
    yesBtn.style.transform = "scale(" + yesScale + ")";

    // Full screen YES message
    if (yesScale > 6) {
        yesBtn.style.left = "0";
        yesBtn.style.top = "0";
        yesBtn.style.width = "100vw";
        yesBtn.style.height = "100vh";
        yesBtn.style.fontSize = "4rem";
        yesBtn.innerHTML = "YOU SAID YES ðŸ’–ðŸ’–ðŸ’–";
    }
}

    ">
