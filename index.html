<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine?</title>
<style>
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #ffe6e6;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

h1 {
    background: rgba(255, 255, 255, 0.85);
    padding: 20px 40px;
    border-radius: 20px;
    font-size: 2rem;
    text-align: center;
}

#gif {
    width: 250px;
    height: 250px;
}

.button-container {
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    padding: 15px 30px;
    font-size: 1.5rem;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: all 0.2s ease;
    position: relative;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#noBtn {
    background-color: #555;
    color: white;
}
</style>
</head>
<body>

<div class="wrapper">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <img id="gif" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Valentine GIF">
    <div class="button-container">
        <button id="yesBtn" onclick="yesClicked()">YES ðŸ’•</button>
        <button id="noBtn" onclick="moveNo()">NO ðŸ˜…</button>
    </div>
</div>

<script>
let yesScale = 1;
let noClickCount = 0;

// Messages for the NO button
const noMessages = [
    "Are you sure?",
    "Really sure??",
    "Are you positive?",
    "Pookie please...",
    "Just think about it!",
    "If you say no, I will be really sad...",
    "I will be very sad...",
    "I will be very very very sad...",
    "Ok fine, I will stop asking...",
    "Just kidding, say yes please! â¤ï¸"
];

function moveNo() {
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // Random position within viewport
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // Cycle NO button text
    noBtn.textContent = noMessages[noClickCount % noMessages.length];
    noClickCount++;

    // Scale YES button gradually
    yesScale += 0.3;
    yesBtn.style.transform = `scale(${yesScale})`;

    // If YES button grows too large, show full screen message
    if (yesScale > 6) {
        yesBtn.style.left = "0";
        yesBtn.style.top = "0";
        yesBtn.style.width = "100vw";
        yesBtn.style.height = "100vh";
        yesBtn.style.fontSize = "4rem";
        yesBtn.innerHTML = "YOU SAID YES ðŸ’–ðŸ’–ðŸ’–";
    }
}

// Function to create floating hearts
function createHeart() {
    const heart = document.createElement('div');
    heart.textContent = 'ðŸ’–';
    heart.style.position = 'fixed';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.top = window.innerHeight + 'px';
    heart.style.fontSize = Math.random() * 30 + 20 + 'px';
    heart.style.pointerEvents = 'none';
    heart.style.zIndex = 9999;
    heart.style.transition = 'transform 4s linear, opacity 4s linear';
    document.body.appendChild(heart);

    // Animate upward
    setTimeout(() => {
        heart.style.transform = `translateY(-${window.innerHeight + 100}px) rotate(${Math.random() * 360}deg)`;
        heart.style.opacity = 0;
    }, 10);

    // Remove after animation
    setTimeout(() => heart.remove(), 4000);
}

function yesClicked() {
    // Show full screen message
    document.body.innerHTML = `
    <div style="
        width:100%;
        height:100%;
        display:flex;
        align-items:center;
        justify-content:center;
        font-size:3rem;
        background:rgba(255,255,255,0.8);
        text-align:center;
        position:relative;
        overflow:hidden;
    ">
        YAY! ðŸ’˜ Happy Valentineâ€™s Day! ðŸ’˜
    </div>`;

    // Generate hearts continuously
    const heartInterval = setInterval(createHeart, 300); // new heart every 0.3s

    // Stop generating after 10 seconds
    setTimeout(() => clearInterval(heartInterval), 10000);
}
</script>

</body>
</html>
